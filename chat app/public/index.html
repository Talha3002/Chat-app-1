<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,800&display=swap');
        body {
            background-color: black;
        }

        .logo {
            display: block;
            margin: auto;
            width: 50px;
            height: 50px;
        }

        h1{
            margin-top: 12px;
            font-size: 30px;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .chat_section {
            max-width: 955px;
            border: 2px solid white;
            margin: auto;
            height: 60vh;
            padding: 33px;
            overflow-y: auto;
            margin-bottom: 23px;
            background-color: rgba(128, 128, 128, 0.275);
            border-radius: 40px;
        }

        .message_area {
            height: 100%;
            overflow-y: auto;
        }

        .message {
            color: white;
            width: fit-content;
            padding: 10px;
            margin: 17px 12px;
            border: 2px solid black;
            border-radius: 10px;
            display: inline-block;
        }

        .incoming {
            float: left;
            clear: both;
            background-color: gray;
        }

        .outgoing {
            float: right;
            clear: both;
            background-color: darkgreen;
        }

        .join {
            float: left;
            clear: both;
            background-color: gray;
        }

        .unjoin{
            float: left;
            clear: both;
            background-color: gray;
        }

        .message h4,
        .message p {
            display: inline;
            margin: 0;
        }

        .message p {
            margin-right: 3px;
        }

        #send-container {
            display: block;
            margin: auto;
            text-align: center;
            max-width: 1031px;
            width: 100%;
        }

        #textarea {
            width: 80%;
            border: 2px solid black;
            height: 34px;
            border-radius: 6px;
        }

        .btn {
            padding: 5px 16px;
            color: aliceblue;
            background-color: green;
            border: 2px solid green;
            border-radius: 10px;
            position: relative;
            left: 10px;
            height: 34px;
            width: 9%;
        }

        .btn:hover {
            background-color: rgba(0, 128, 0, 0.633);
            cursor: pointer;
        }
       
    </style>
</head>

<body>
    <nav>
        <img class="logo" src="img/chat1.png" alt="">
        <h1>My Whatsapp</h1>
    </nav>
    <section class="chat_section">
        <div class="message_area">

        </div>
    </section>
    <div class="send">
        <form action="" id="send-container">
            <input type="text" id="textarea" placeholder="Enter message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <audio id="notificationSound" src="img/sms.mp3" preload="auto"></audio>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
</body>

</html>
